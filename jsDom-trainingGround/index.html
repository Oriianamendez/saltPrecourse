<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Dom</title>
    <script src="functions.js"></script>
    <script>
      function addListInMain(numberOfListItems) {
        const ulListElement = document.createElement("ul");

        for (let i = 0; i < numberOfListItems; i++) {
          const liContent = document.createElement("li");
          liContent.textContent = `Item #${i + 1}`;

          ulListElement.appendChild(liContent);
        }

        const main = document.querySelector("main");
        main.appendChild(ulListElement);
      }

      function removeElementDivById(id) {
        const elementChosen = document.querySelector("div#" + id);
        if (elementChosen != undefined) {
          elementChosen.remove();
        }
      }

      console.log(`salt> In the head.`);
    </script>
  </head>
  <body>
    <script>
      console.log("salt> Start of body");
    </script>
    <main>
      <div name="content" class="big bold bright">Lorem, ipsum dolor.</div>
      <div class="big bold" id="companyName">Lorem ipsum dolor sit.</div>
      <div name="content" class="big">Lorem ipsum dolor sit amet.</div>
      <ul></ul>
    </main>
    <script>
      const companyNameElement = document.querySelectorAll("#companyName");
      companyNameElement.innerHTML =
        companyName + " set using a query selector by id";

      const boldNodesQuerySelected = document.querySelectorAll(".bold");
      for (let i = 0; i < boldNodesQuerySelected.length; i++) {
        boldNodesQuerySelected[i].innerHTML +=
          " ... and bold selected with query";
      }
      addListInMain(10);
      removeElementDivById("companyName");
    </script>
  </body>
</html>
